<div class= 'panel panel-primary'>
    <div class = 'panel-heading'><!-- interpolation -->
        {{pageTitle}}
    </div>
    <div class ='panel-body'>
        <div class ='row'>
            <div class='col-md-2'>Filter By</div>
            <div class = 'col-md-4'>
                <input type = 'text'
                [(ngModel)] = 'listFilter'/>
            </div>
            <div class = 'row'>
                <div class = 'col-md-6'>
                    <h3>Fitered by: {{listFilter}}</h3>
                </div>
            </div>
            <div class = 'table-responsive'>
                <table class = 'table' *ngIf ='products && products.length'>

                    <thead>
                        <tr>
                            <th>
                                <button class = 'btn btn-primary'
                                (click) = 'toggleImage()'>
                                    {{showImage? 'Hide' : 'Show'}} Image <!--Interpolation to show appropriate text-->
                                </button>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = 'let product of filteredProducts'> 
                            <td><img *ngIf ='showImage'
                                [src] ='product.imageUrl' 
                                [title]='product.productName'
                                [style.width.px]='imageWidth'
                                [style.margin.px] = 'product.imageMargin'></td> 
                            <td><a [routerLink] = "['/products',product.productId]"> {{product.productName}}</a></td>
                            <td>{{product.productCode|convertToSpaces:'-'}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                            <td><pm-star [rating] = 'product.starRating'
                                (ratingClicked) = 'onRatingClicked($event)'>
                                
                            </pm-star></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
